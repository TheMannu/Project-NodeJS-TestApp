<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Welcome to Self Learning University</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Self Learn University</h1>
            <p class="subtitle">Join our learning community to access all important notes & lectures</p>
        </header>

        <form action="/addUser" method="POST" target="_blank" id="signupForm">
            <div class="field">
                <label for="email">Email Address</label>
                <input type="text" placeholder="contact@email.com" name="email">
            </div>
            <div class="field">    
                <label for="username">Username</label>
                <input type="text" placeholder="Your Name" name="username">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" placeholder="Create a password" name="password">
            </div>
            
            <button id="formBtn">Create Account</button>
        </form>
    </div>
</body>
</html>
